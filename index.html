<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
    <script>
        // Function to fetch the app.py file content from GitHub
        function loadFileContent() {
            const repoOwner = 'vinay3103';  // Your GitHub username
            const repoName = 'sms_2';       // Your repository name
            const filePath = 'app.py';      // Path to the app.py file in your repo

            // GitHub API URL to fetch the raw content of the file
            const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${filePath}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch file: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('fileContent').textContent = data;
                })
                .catch(error => {
                    document.getElementById('fileContent').textContent = `Error: ${error.message}`;
                });
        }

        // Load the file content once the page loads
        window.onload = loadFileContent;
    </script>
</head>
<body>
    <h1>Project: SMS 2</h1>
    <p>This page displays the content of <code>app.py</code> from the repository.</p>

    <h2>app.py File Content:</h2>
    <pre id="fileContent">Loading...</pre>
</body>
</html>
